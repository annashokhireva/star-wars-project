<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Star Wars Project</title>
</head>

<body>
    <header>
        <h1>STAR WARS CATALOG</h1>
    </header>

    <main>

        <section class="characters">

            <div class="char-header">
                <h2>Characters</h2>
            </div>

            <ul class="names"></ul>

            <div class="page-navigator">
                <button class="prev-page">&#9665</button>
                <div class="counter"></div>
                <button class="next-page">&#9655</button>
            </div>

        </section>

        <section class="details">

            <div class="details-header">
                <h2>Details</h2>
            </div>
            <div class="char-info"></div>

            <div class="info-navigation">

                <div class="option planet selected">Planet</div>
                <div class="option species">Species</div>
                <div class="option vehicles">Vehicles</div>
                <div class="option starships">Starships</div>

            </div>

            <div class="additional-info"></div>

        </section>

    </main>

</body>

</html>
